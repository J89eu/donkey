[temperature_fan chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: C
pin: PD14
target_temp: 0
min_speed: 0
min_temp: -100
max_temp: 140
control: pid
pid_Kp: 70.184
pid_Ki: 0.376
pid_Kd: 3274.071
reverse:true
shutdown_speed: 0

[temperature_fan PTC_Core]
pin: PD15
#hardware_pwm:true
kick_start_time: 1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF6
#off_below: 0.35
target_temp: 65
max_power: 1
cycle_time: .0167
shutdown_speed: 1
min_temp: -110
max_temp: 250
control: pid
pid_Kp: 200
pid_Ki: 15
pid_Kd: 400
kick_start_time: 0.50
min_speed: 0.0

