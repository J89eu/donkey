[fan]
pin: PA8
kick_start_time: 0.5
#off_below: 0.10

[heater_fan hotend_fan]
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
tachometer_pin: ^PG9
tachometer_poll_interval: 0.00004

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
max_power: .75
idle_speed: 0.0
idle_timeout: 600
cycle_time: 0.01
stepper: stepper_x,stepper_x1,stepper_y,stepper_y1,stepper_z,stepper_z1,stepper_z2

